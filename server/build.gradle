group 'com.vchernogorov.tycher'
version '1.0-SNAPSHOT'

buildscript {
    ext {
        kotlin_version = '1.1.3-2'
        moshi_version = '1.5.0'
        j2html_version = '1.0.0'
        spark_version = '2.6.0'
        slf4j_version = '1.7.21'
        kotson_version = '2.5.0'
        guava_version = '22.0'
        kodein_version = '4.1.0'
    }

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.github.salomonbrys.kotson:kotson:$kotson_version"
        classpath "com.j2html:j2html:$j2html_version"
        classpath "com.sparkjava:spark-core:$spark_version"
        classpath "org.slf4j:slf4j-simple:$slf4j_version"
        classpath "com.google.guava:guava:$guava_version"
        classpath "com.github.salomonbrys.kodein:kodein:$kodein_version"
    }
}

apply plugin: 'kotlin'

repositories {
    mavenCentral()
}

dependencies {
    compile "com.github.salomonbrys.kodein:kodein:$kodein_version"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile 'com.github.salomonbrys.kotson:kotson:2.5.0'
    compile "com.j2html:j2html:$j2html_version"
    compile "com.sparkjava:spark-core:$spark_version"
    compile "org.slf4j:slf4j-simple:$slf4j_version"
    compile "com.google.guava:guava:$guava_version"
    compile project(":model")
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}